<div class="container">
	<h2>Avaliações</h2>
	
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Tipo</th>
					<th>
						<a class="btn btn-success pull-right" href="#/avaliacoes/new">
							<i class="fa fa-plus-square-o" aria-hidden="true"></i>
							<span>Nova Avaliação</span>
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.avaliacoes">
					<td>{{item.tipo}}</td>
					<td class="text-right">
						<a class="btn btn-link" ng-href="{{'#/avaliacoes/' + item._id}}">
							<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
						</a>
						<button type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- /.container -->
