<div class="container">
	<h2>Avaliações</h2>
	<br>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="tipo" class="col-sm-1">Tipo</label>
			<div class="col-sm-10">
				<select name="tipo" ng-model="vm.avaliacao.tipo" class="form-control" id="tipo">
          			<option value="Avaliação gestor">Avaliação gestor</option>
					<option value="Auto-avaliação">Auto-avaliação</option>
					<option value="Avaliação do colega">Avaliação do colega</option>
					<option value="Avaliação do subordinado">Avaliação do subordinado</option>
        		</select>

			</div>
		</div>

		<div class="text-right col-sm-10 col-sm-offset-1">
			<button data-toggle="modal" data-target="#questoesForm" ng-click="vm.adicionarQuestao()" type="button" class="btn btn-success">
        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
        <span>Nova questão</span>
      </button>
		</div>
		<div class="table-responsive col-sm-10 col-sm-offset-1">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Questão</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="questao in vm.avaliacao.questoes">
						<td>{{questao}}</td>
						<td class="text-right">
							<button data-toggle="modal" data-target="#questoesForm" type="button" class="btn btn-link" ng-click="vm.editarQuestao(questao)">
                				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              				</button>
							<button type="button" class="btn btn-link" ng-click="vm.removerQuestao(questao)">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-right col-sm-10 col-sm-offset-1">
			<a href="#/avaliacaoes" class="btn btn-danger">Cancelar</a>
			<button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
		</div>
	</form>



	<div id="questoesForm" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Questões</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="codigo" class="col-sm-2 control-label">Questão</label>
							<div class="col-sm-10">
								<input type="text" class="form-control text-left" ng-model="vm.questao" id="questao">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					<button type="button" ng-click="vm.salvarQuestao()" class="btn btn-success" data-dismiss="modal">Salvar</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
<!-- /.container -->
